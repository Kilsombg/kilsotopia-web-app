<div class="clear-body-content-margin">
    <div class="flex-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
            <h1>Login</h1>
            <div class="input-wrapper">
                <input formControlName="userName" autocomplete="off" class="input" id="userName" type="text"
                    placeholder="Email" [ngClass]="{'input-invalid': submitted && loginForm.get('userName')?.errors}">
                <label class="label" for="userName">Email</label>
                <span class="text-danger" 
                *ngIf="submitted && loginForm.get('userName')?.hasError('required') && errorMessages.length === 0">
                    Please enter an email address.
                </span>
            </div>
            <div class="input-wrapper">
                <input formControlName="password" class="input" type="password" id="password" placeholder="Password"
                [ngClass]="{'input-invalid': submitted && loginForm.get('password')?.errors}">
                <label class="label" for="password">Password</label>
                <span class="text-danger" 
                *ngIf="submitted && loginForm.get('password')?.hasError('required') && errorMessages.length === 0">
                    Please enter a password.
                </span>
            </div>
            <app-validation-messages *ngIf="errorMessages.length > 0" [errorMessages]="errorMessages"></app-validation-messages>
            <a class="forgot-password">Forgot password?</a>
            <button class="form-login-btn" type="submit">Log In</button>
        </form>
    </div>
</div>
