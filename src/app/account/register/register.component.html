<div class="clear-body-content-margin">
    <div class="flex-container">
        <form>
            <h1>Create your account</h1>
            <div class="input-wrapper">
                <input autocomplete="off" class="input" id="firstName" type="text" placeholder="First name">
                <label class="label" for="firstName">First name</label>
            </div>
            <div class="input-wrapper">
                <input autocomplete="off" class="input" id="email" type="text" placeholder="Email">
                <label class="label" for="email">Email</label>
            </div>
            <div class="input-wrapper">
                <input autocomplete="off" class="input" type="password" id="password" placeholder="Password">
                <label class="label" for="password">Password</label>
            </div>
            <button class="form-login-btn" type="submit">Sign Up</button>
        </form>
    </div>
</div>
